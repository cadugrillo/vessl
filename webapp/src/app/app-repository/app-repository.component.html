<mat-toolbar class="app-toolbar">
  <span>Apps Repository</span>
</mat-toolbar>
<div class="containersRepo">
    <mat-card class="example-card" *ngFor="let template of containersRepo?.templates">
        <mat-card-title-group>
          <mat-card-title>{{template.name}} </mat-card-title>
          <mat-card-subtitle>{{template.description}} </mat-card-subtitle>
          <img mat-card-sm-image src={{template.logo}} >
        </mat-card-title-group>
        <mat-card-content>
            <p>Platform: {{template.platform}}</p>
            <p>Network: {{template.network}}</p>
        </mat-card-content>
        <mat-card-actions align="end">
            <button mat-button [matMenuTriggerFor]="menu">actions</button>
            <mat-menu #menu="matMenu">
                <button mat-menu-item (click)="getInfo(template.info_url)">Info</button>
                <button mat-menu-item (click)="installContainer(template)">Install</button>
              </mat-menu>
          </mat-card-actions>
  </mat-card>
<div>
