<mat-toolbar class="app-toolbar">
    <span>Volumes</span>
</mat-toolbar>
<div class="Images">
    <mat-card class="example-card" *ngFor="let volume of volumes?.Volumes; let i = index">
        <mat-card-title-group>
          <mat-card-title>{{volume.Name}}</mat-card-title>
          <mat-card-subtitle>
            <p>Created at: {{volume.CreatedAt}}</p>
            <p>Labels: {{volume.Labels}}</p>
        </mat-card-subtitle>
        </mat-card-title-group>
        <mat-card-content>
            <p>Driver: {{volume.Driver}}</p>
            <p>Mount Point: {{volume.Mountpoint}}</p>
            <p>Scope: {{volume.Scope}}</p>
        </mat-card-content>
        <mat-card-actions align="end">
            <button mat-button (click)="removeVolume(volume.Name)">Remove Volume</button>
        </mat-card-actions>
    </mat-card>
</div>
